server {
    listen 8080;
    server_name localhost;

    # Configuration du service de fichiers statiques
    # Diffuse les ressources HTML, CSS, JavaScript et autres assets depuis le répertoire racine
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Configuration du reverse proxy API
    # Transfère les requêtes /api/* vers le service backend api:8000/*
    # Note: Le slash final dans proxy_pass retire le préfixe /api des requêtes transmises
    location /api/ {
        proxy_pass http://api:8000/;

        # Transmission des en-têtes d'origine pour préserver le contexte client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}